<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<header>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand" href="#">Facturacion Electronica</a>
                <img class="logo" src="/images/fact.png" style="width: 60px; height: 60px"/>
            </div>
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="/presentation/AcercaDe">Acerca de...</a>
            <!-- llevar a la pagina de acerca de -->
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="/presentation/facturas">Facturas</a>
            <!-- llevar a la pagina de facturar -->
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="/presentation/clientes">Clientes</a>
            <!-- llevar a la pagina de clientes -->
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="/presentation/productos">Productos</a>
            <!-- llevar a la pagina de productos -->
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="presentation/facturar">Facturar</a>
            <!-- llevar a la pagina de facturas -->

            <img src="/images/user.png" style="width: 40px; height: 40px; border-radius: 50%"/>
            <a style="border: none; padding: 10px 20px;" href="presentation/profile">Usuario</a>
            <!-- <a class="navbar-brand" th:href="@{/presentation/profile}" th:text="${user.getNombre()}">
            mostrar nombre de usuario a la par de imagen-->

            </a>
        </div>
    </nav>
</header>

<body>
    <h1>CLIENTES</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.email}"></td>
            <td>
<!--                para eliminarlo-->
<!--                /presentation/clientes/eliminar/{id}-->
                <a th:href="@{/presentation/clientes/eliminar/{id}(id=${cliente.id})}">Eliminar</a>
            </td>
            <td>
                <form th:action="@{/presentation/clientes/editar/{id}(id=${cliente.id})}" method="post">
                    <label for="nombreEdit">Nombre:</label>
                    <input type="text" id="nombreEdit" name="nombre" th:value="${cliente.nombre}" required>
                    <br>
                    <label for="emailEdit">Correo:</label>
                    <input type="email" id="emailEdit" name="email" th:value="${cliente.email}" required>
                    <br>
                    <input type="submit" value="Editar Cliente">
                </form>
            </td>

        </tr>
    </table>

    <!-- Formulario para agregar nuevo cliente -->
    <h2>Agregar Cliente</h2>
    <form th:action="@{/presentation/clientes/agregar}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Agregar Cliente">
    </form>
</body>
</html>
