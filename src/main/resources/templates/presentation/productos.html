<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand" href="#">Facturacion Electronica</a>
                <img class="logo" src="/images/fact.png" style="width: 60px; height: 60px"/>
            </div>
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="/presentation/AcercaDe">Acerca de...</a>
            <!-- llevar a la pagina de acerca de -->
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="/presentation/facturas">Facturas</a>
            <!-- llevar a la pagina de facturar -->
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="/presentation/clientes">Clientes</a>
            <!-- llevar a la pagina de clientes -->
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="/presentation/productos">Productos</a>
            <!-- llevar a la pagina de productos -->
            <a style="border: none; padding: 10px 20px; font-size: x-large" href="presentation/facturar">Facturar</a>
            <!-- llevar a la pagina de facturas -->

            <img src="/images/user.png" style="width: 40px; height: 40px; border-radius: 50%"/>
            <a style="border: none; padding: 10px 20px;" href="presentation/profile">Usuario</a>
            <!-- <a class="navbar-brand" th:href="@{/presentation/profile}" th:text="${user.getNombre()}">
            mostrar nombre de usuario a la par de imagen-->

            </a>
        </div>
    </nav>
</header>
    <h1>PRODUCTOS</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
        </tr>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.precio}"></td>
            <td>
                <!-- Para eliminar un producto -->
                <!-- /presentation/productos/eliminar/{id} -->
                <a th:href="@{/presentation/productos/eliminar/{id}(id=${producto.id})}">Eliminar</a>
            </td>
            <td>
                <form th:action="@{/presentation/productos/editar/{id}(id=${producto.id})}" method="post">
                    <label for="nombreEdit">Nombre:</label>
                    <input type="text" id="nombreEdit" name="nombre" th:value="${producto.nombre}" required>
                    <br>
                    <label for="descripcionEdit">Descripción:</label>
                    <input type="text" id="descripcionEdit" name="descripcion" th:value="${producto.descripcion}"
                        required>
                    <br>
                    <label for="precioEdit">Precio:</label>
                    <input type="number" id="precioEdit" name="precio" th:value="${producto.precio}" step="0.01"
                        required>
                    <br>
                    <input type="submit" value="Editar Producto">
                </form>
            </td>
        </tr>
    </table>

    <!-- Formulario para agregar nuevo producto -->
    <h2>Agregar Producto</h2>
    <form th:action="@{/presentation/productos/agregar}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <br>
        <input type="submit" value="Agregar Producto">
    </form>
</body>

</html>
